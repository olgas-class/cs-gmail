<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container mt-4">
    <!-- Header -->
    <header class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/200px-Gmail_icon_%282020%29.svg.png" alt="Gmail logo">
      <span class="logo-text">Gmail</span>
    </header>
    <!-- /Header -->
    <hr class="divider">

    <!-- Main -->
    <main>
      <!-- Top menu -->
      <div class="main-top">
        <!-- Search -->
        <div>
          <input class="form-control" type="text" placeholder="Cerca">
          <button class="btn">Cerca</button>
        </div>
        <!-- Unread -->
        <p class="unread">You have <span class="number">30</span> unread</p>
      </div>
      <!-- /Top menu -->
      <hr class="divider">

      <!-- Emails list -->
      <ul class="emails-list">
        <li id="test">
          <input type="checkbox">
          <strong>&star; Oggetto della mail</strong>
          <span> - texto della mail</span>
        </li>
        <li class="read">
          <input type="checkbox">
          <strong>&star; Oggetto della mail</strong>
          <span> - texto della mail</span>
        </li>
        <li>
          <input type="checkbox">
          <strong>&star; Oggetto della mail</strong>
          <span> - texto della mail</span>
        </li>
        <li>
          <input type="checkbox">
          <strong>&star; Oggetto della mail</strong>
          <span> - texto della mail</span>
        </li>
      </ul>
      <!-- /Emails list -->
    </main>
    <!-- /Main -->

  </div>
</body>
</html>
